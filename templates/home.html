{% extends 'layout.html' %}

{% block body %}
<!-- Hero Section -->
<div class="jumbotron text-center bg-gradient text-white py-5 animate__animated animate__fadeInDown">
  <h1 class="display-4 fw-bold">👋 Hello, World!</h1>
  <p class="lead">Welcome to my first Flask application.</p>
  <hr class="my-4 bg-white">
  <p>I'm learning Python and Flask! 🚀<br>Special thanks to Pooja ma'am 🙌</p>

  {% if not session.logged_in %}
  <div class="mt-4 d-flex justify-content-center gap-3">
    <a class="btn btn-light btn-lg px-4" href="/login">🔐 Login</a>
    <a class="btn btn-outline-light btn-lg px-4" href="/register">📝 Register</a>
  </div>
  {% endif %}
</div>

<!-- Custom Styles -->
<style>
  .bg-gradient {
    background: linear-gradient(135deg, #11998e, #38ef7d);
  }
</style>

<!-- Animate.css -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
{% endblock %}
